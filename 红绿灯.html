<script>
        function red(){
            console.log("red");
        }
        
        function green(){
            console.log("green");
        }
 
        function yellow(){
            console.log("yellow");
        }
 
        function pro(time,fn){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                   
                    fn();
                    resolve();
                },time);
            })
        }
 
        function settimefn(){
            pro(3000,red).then(()=>{
                return pro(2000,green);
            }).then(()=>{
                return pro(1000,yellow);
            }).finally(()=>{
                settimefn(); 
            });
        }
 
        settimefn();
</script>
